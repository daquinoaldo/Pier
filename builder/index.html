<html>
<head>
    <title>Docker Websites Builder</title>
</head>
<body>

<form id="loginForm" onsubmit="return submitLogin()">
    <input id="LUsername" type="text" placeholder="Username">
    <input id="LPassword" type="password" placeholder="Password">
    <input type="submit">
</form>

<form id="registerForm" onsubmit="return submitRegister()">
    <input id="RUsername" type="text" placeholder="Username">
    <input id="REmail" type="email" placeholder="Email">
    <input id="RPassword" type="password" placeholder="Password">
    <input id="RPassword2" type="password" placeholder="Type password again">
    <input type="submit">
</form>

<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
